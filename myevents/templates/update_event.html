{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Update Event: {{ event }}</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-success" type="submit">Save</button>
    <a href="{% url 'delete_event' event.id %}" class="btn btn-outline-danger">Delete</a>

</form>
<br/>
{% endblock %}
